<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
    .item{
        padding: 5px;
        margin: 10px;
    }
    .title{
        padding: 5px;
        margin: 10px;
    }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body>
    {{if .registed}}
    <div class="alert alert-danger" role="alert">
        {{ .registed }}
    </div>
    {{end}}
    <div class="title"><h1>Register</h1></div>
    <div class="item">
    <form method="post">
        Username:<input class="form-control"  type="text" name="Username"><br>
        Password:<input class="form-control"  type="Password" name="Password"><br>
        Confirm Password:<input class="form-control"  type="Password" name="ConfirmPwd"><br>
        <input class="btn btn-primary" type="submit" value="submit"> 
        
    </form> 
    <p>已有帳號？ <a href="/login">登入</a></p>
</div>
</body>
</html>
